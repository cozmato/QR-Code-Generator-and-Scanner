    <main>

      <div class="nav">
        <span class="nav-gene active">Generator</span>
        <span class="nav-scan">Scanner</span>
      </div>

      <div class="generator">
        <section>
            <h2>Generate Your QR Code</h2>
            <form action="#" id="qrcode-settings">

                <textarea id="qrcodeText" name="text" placeholder="Enter Your Text/Link"></textarea>

                <div class="mt-10">
                    <label for="bgColor">QR Code Background Color</label>
                    <input type="color" id="bgColor" name="bgColor" value="#ffffff" />
                </div>

                <div class="mt-10">
                    <label for="txtColor">QR Code Color</label>
                    <input type="color" id="txtColor" name="txtColor" value="#000000" />
                </div>

                <div class="mt-10">
                    <label for="qrcodeWidth">QR Code Width and Height</label>
                    <input type="number" id="qrcodeWidth" name="qrcodeWidth" value="256" />
                </div>



                <div class="mt-10">
                    <button id="generate-btn" type="submit" class="btn disabled" disabled>Generate</button>
                </div>
            </form>

        </section>

        <section>
          <div class="moda hidden" tabindex="-1">

            <div class="flex">
                  <div class="btn-close ron">⨉</div>
            </div>
            <div class="result">
            <div id="qrcode">
            </div>
            <div class="download-btn-container">
                <div class="mt-10 italic">Your QR Code is ready to be downloaded.</div>
                <button id="download-btn" class="btn mt-10">Download</button>
            </div>
          </div>
        </div>
        
        <div class="overlay hidden"></div>

        </section>
      </div>

      <div class="scanner" style="display: none;">

        <section>
            <h2>Scan Qr Codes</h2>
            <div class="section">
                <div class="secretInfoDiv">
                    <h4>Scanned Code:</h4>
                    <p class="secretInfo" id="secretInfo"></p>
                </div>
                <div id="my-qr-reader"></div>
            </div>
        </section>

    </div>

    </main>
